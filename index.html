<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}
        }
        #top-frame {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            display: flex; /* Ensure flexbox layout */
            justify-content: center; /* Center align links horizontally */
            align-items: center; /* Center align links vertically */
        }
        #top-frame a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
        /* Vendor prefixes for box-sizing */
        #top-frame, #top-frame * {
            -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
            -moz-box-sizing: border-box; /* Firefox, other Gecko */
            box-sizing: border-box; /* Opera/IE 8+ */
        }
    </style>
</head>
<body>
    <div id="top-frame">
        <a href="https://auvio.rtbf.be/">La Une</a>
        <a href="#">La Deux</a>
        <a href="#">RTL TVI</a>
        <a href="#">CLUB RTL</a>

        <a href="#">FRANCE 2</a>
        <a href="#">FRANCE 5</a>
        <a href="#">ARTE</a>
        <a href="#">France 24</a>
        <a href="#">CNN</a>
    </div>

</body>
</html>
