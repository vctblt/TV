<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        #top-frame {
            background-color: #fff;
            color: #000;
            padding: 10px;
            text-align: center;
            display: flex; /* Ensure flexbox layout */
            justify-content: center; /* Center align links horizontally */
            align-items: center; /* Center align links vertically */
        }
        #top-frame a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
        }
        #main-frame-container {
            height: calc(100vh - 40px); /* 100% of viewport height minus height of top frame (40px) */
            overflow: auto; /* Enable scroll if content exceeds frame height */
        }
        #main-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Vendor prefixes for box-sizing */
        #top-frame, #top-frame * {
            -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
            -moz-box-sizing: border-box; /* Firefox, other Gecko */
            box-sizing: border-box; /* Opera/IE 8+ */
        }
    </style>
</head>
