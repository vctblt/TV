<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Frame with Links</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        #top-frame {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex; /* Ensure flexbox layout */
            justify-content: center; /* Center align links horizontally */
            align-items: center; /* Center align links vertically */
        }
        #top-frame a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        /* Vendor prefixes for box-sizing */
        #top-frame, #top-frame * {
            -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
            -moz-box-sizing: border-box; /* Firefox, other Gecko */
            box-sizing: border-box; /* Opera/IE 8+ */
        }
    </style>
</head>
<body>
    <div id="top-frame">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">Link 4</a>
        <a href="#">Link 5</a>
        <a href="#">Link 6</a>
        <a href="#">Link 7</a>
        <a href="#">Link 8</a>
        <a href="#">Link 9</a>
        <a href="#">Link 10</a>
        <a href="#">Link 11</a>
        <a href="#">Link 12</a>
        <a href="#">Link 13</a>
        <a href="#">Link 14</a>
        <a href="#">Link 15</a>
    </div>
    <!-- Your main content goes here -->
</body>
</html>
