<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        #top-frame {
            background-color: #fff;
            color: #000;
            padding: 10px;
            text-align: center;
            display: flex; /* Ensure flexbox layout */
            justify-content: center; /* Center align links horizontally */
            align-items: center; /* Center align links vertically */
        }
        #top-frame a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
        }
        #main-frame {
            /* height: 90vh; 90% of viewport height */
            overflow: auto; /* Enable scroll if content exceeds frame height */
            border: 0px solid #fff;
            padding: 10px;
            size: 100%
        }
        /* Vendor prefixes for box-sizing */
        #top-frame, #top-frame * {
            -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
            -moz-box-sizing: border-box; /* Firefox, other Gecko */
            box-sizing: border-box; /* Opera/IE 8+ */
        }
    </style>
</head>
<body>
    <div id="top-frame">
        <a href="https://auvio.rtbf.be/" target="main-frame">Auvio</a>
        <a href="https://example.com" target="main-frame">Link 2</a>
        <a href="https://example.com" target="main-frame">Link 3</a>
        <a href="https://example.com" target="main-frame">Link 4</a>
        <a href="https://example.com" target="main-frame">Link 5</a>
        <a href="https://example.com" target="main-frame">Link 6</a>
        <a href="https://example.com" target="main-frame">Link 7</a>
        <a href="https://example.com" target="main-frame">Link 8</a>
        <a href="https://example.com" target="main-frame">Link 9</a>
        <a href="https://example.com" target="main-frame">Link 10</a>
    </div>
    <iframe id="main-frame" name="main-frame"></iframe>
    <!-- Your main content goes here -->
</body>
</html>
